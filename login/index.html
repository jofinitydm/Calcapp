<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maths App Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f8f8f8;
    }
    .container {
      background: #fff;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }
    input[readonly] {
      background-color: #f0f0f0;
      color: #555;
    }
    .btn {
      display: inline-block;
      padding: 12px 25px;
      margin: 10px 5px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: white;
    }
    .submit { background: #007bff; }
    .reset { background: #dc3545; }
  </style>
</head>
<body>

  <div class="container">
    <h2>Maths App Calculator</h2>

    <!-- First Input -->
    <input type="text" id="input1" placeholder="Enter digits" oninput="autoFill()">

    <br>
    <span style="font-size:24px; color:green;">+</span>
    <br>

    <!-- Second Input -->
    <input type="text" id="input2" placeholder="Auto Filled" readonly>

    <br>
    <button class="btn submit" onclick="goNextPage()">Submit</button>
    <button class="btn reset" onclick="resetForm()">Reset</button>
  </div>

<script>
  function autoFill() {
    let allDigits = "0123456789";
    let firstInput = document.getElementById("input1").value;

    // Remove duplicates + non-digits
    let cleaned = "";
    for (let digit of firstInput) {
      if (allDigits.includes(digit) && !cleaned.includes(digit)) {
        cleaned += digit;
      }
    }
    document.getElementById("input1").value = cleaned;

    // Fill remaining digits
    let remaining = "";
    for (let digit of allDigits) {
      if (!cleaned.includes(digit)) {
        remaining += digit;
      }
    }
    document.getElementById("input2").value = remaining;
  }

  function goNextPage() {
    let num1 = document.getElementById("input1").value;
    let num2 = document.getElementById("input2").value;
    let merged = num1 + num2;

    // Save merged value to next page
    localStorage.setItem("mergedValue", merged);

    // Go to next page
    window.location.href = "result.html";
  }

  function resetForm() {
    document.getElementById("input1").value = "";
    document.getElementById("input2").value = "";
  }
</script>

</body>
</html>
