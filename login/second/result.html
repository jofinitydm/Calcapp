<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    h2 { margin-bottom: 20px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .cell {
      border: 1px solid black;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      background: #f0f0f0;
    }
  </style>
</head>
<body>

  <h2>Result Page</h2>
  <p id="mergedNumber"></p>

  <div class="grid" id="gridContainer"></div>

<script>
let merged = "";

/* Step 1: Prepare full number */
function prepareNumber() {
  const input = document.getElementById("startInput").value.trim();
  if (!/^\d+$/.test(input)) { alert("Please enter digits only."); return; }
  const used = new Set(input.split(""));
  if (used.size !== input.length) { alert("No duplicate digits allowed."); return; }

  // balance digits (0-9 not in input)
  let balance = "";
  for (let d=0; d<=9; d++) if (!used.has(d+"")) balance += d;
  merged = input + balance;

  if (merged.length !== 10) { alert("Result must be 10 digits."); return; }

  document.getElementById("balanceDigits").textContent = 
    "Balance digits: " + balance + " → Full number: " + merged;

  goNext();
}

/* ✅ Step 2: Split into 2-digit pairs */
function splitPairs(num) {
  let pairs = [];
  for (let i = 0; i < num.length; i += 2) {
    pairs.push(num.substring(i, i + 2));
  }
  return pairs;
}

/* ✅ Step 3: Render fixed 10 rows of 3 columns */
function goNext() {
  document.getElementById("page1").style.display="none";
  document.getElementById("page2").style.display="block";

  document.getElementById("mergedNumber").textContent = merged;

  let gridContainer = document.getElementById("gridContainer");
  gridContainer.innerHTML = "";

  let pairs = splitPairs(merged);  // e.g. ["12","34","05","67","89"]
  let grid = document.createElement("div");
  grid.className = "grid";

  // create 10 rows × 3 cols
  for (let r = 0; r < 10; r++) {
    for (let c = 0; c < 3; c++) {
      let idx = (r + c) % pairs.length;  // cycle pairs
      let cell = document.createElement("div");
      cell.className = "cell";
      cell.textContent = pairs[idx] || "";
      grid.appendChild(cell);
    }
  }

  gridContainer.appendChild(grid);
}

function goBack() {
  document.getElementById("page2").style.display="none";
  document.getElementById("page1").style.display="block";
}

function resetAll(){
  document.getElementById("startInput").value="";
  document.getElementById("balanceDigits").textContent="";
  goBack();
}
</script>

</body>
</html>
